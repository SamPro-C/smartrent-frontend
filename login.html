<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SmartRent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Use your existing styling here or paste from the previous version */
  </style>
</head>
<body>

  <div class="login-container">
    <h2>SmartRent Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group password-wrapper">
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>

      <div class="form-group">
        <label for="role">Login as</label>
        <select id="role" required>
          <option value="">Select role</option>
          <option value="Tenant">Tenant</option>
          <option value="Landlord">Landlord</option>
          <option value="Shop Manager">Shop Manager</option>
        </select>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const form = document.getElementById('loginForm');
    const toast = document.getElementById('toast');

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function showToast(message, success = false) {
      toast.textContent = message;
      toast.className = "toast" + (success ? " success" : "");
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 3500);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const remember = document.getElementById("remember").checked;

      if (!email || !password || !role) {
        showToast("Please fill all fields");
        return;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        showToast("Invalid email format");
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.message || "Login failed");

        if (remember) {
          localStorage.setItem("rememberedEmail", email);
        } else {
          localStorage.removeItem("rememberedEmail");
        }

        // Optional: store token or session info here
        localStorage.setItem("userRole", role);

        showToast("Login successful!", true);
        setTimeout(() => {
          // Redirect based on role
          if (role === "Tenant") window.location.href = "/tenant/dashboard.html";
          else if (role === "Landlord") window.location.href = "/landlord/dashboard.html";
          else window.location.href = "/shop/dashboard.html";
        }, 1500);

      } catch (err) {
        showToast(err.message);
      }
    });

    // Pre-fill remembered email if any
    window.onload = () => {
      const rememberedEmail = localStorage.getItem("rememberedEmail");
      if (rememberedEmail) {
        document.getElementById("email").value = rememberedEmail;
        document.getElementById("remember").checked = true;
      }
    };
  </script>
</body>
</html>
